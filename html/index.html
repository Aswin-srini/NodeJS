<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General body style */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
}

/* Navbar Container */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #121212;
  padding: 1rem 2rem;
  color: #fff;
}

/* Brand */
.navbar-brand {
  font-size: 1.8rem;
  font-weight: bold;
  text-decoration: none;
  color: #00bcd4;
}

/* Link */
.navbar-link {
  font-size: 1.8rem;
  font-weight: bold;
  text-decoration: none;
  color: #ffffff;
  transition: color 0.3s;
  padding-left: 10%;
}

.navbar-link:hover {
  color: #00bcd4;
}


/* Card styling */
.card {
  max-width: 800px;
  margin: 2rem auto;
  border: 1px solid #dee2e6;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

.card-img-top {
  height: 400px;
  object-fit: cover;
}

.card-body {
  padding: 1.5rem;
  background-color: #ffffff;
}

.card-title {
  font-size: 1.75rem;
  margin-bottom: 0.75rem;
}

.card-text {
  font-size: 1rem;
  color: #495057;
}

.text-body-secondary {
  font-size: 0.875rem;
  color: #6c757d;
}

img {
  width: 100%;
  height: 100%;

}
    </style>
</head>
<body>
        <nav class="navbar bg-body-tertiary">
        <div class="navbar">
          <a href="#" class="navbar-brand">Christopher Nolan Movies</a>
          <a href="https://en.wikipedia.org/wiki/Christopher_Nolan" class="navbar-link">About</a>
        </div>
        </nav>
      <div >{{%LIST%}}</div>
</body>
</html>
